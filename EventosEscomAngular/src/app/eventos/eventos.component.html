<div class="mt-3"></div>
<div class="container border-primary">
  <div class="card text-center">
    <div class="card-header text-primary text-center">
      <h1 class="card-header">
        {{ titulo }}
      </h1>
    </div>
    <div class="card-body text-primary">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>idEvento</td>
            <td>nombreEvento</td>
            <td>descripcionEvento</td>
            <td>fechaCreacion</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ev of listaDeEventos">
            <td>{{ ev.idEvento }}</td>
            <td>{{ ev.nombreEvento }}</td>
            <td>{{ ev.descripcionEvento }}</td>
            <td>{{ ev.fechaCreacion | date: 'dd-MM-yyyy' }}</td>
            <td>
              <a class="btn btn-outline-danger" (click)="delete(ev)">
                Eliminar
              </a>
            </td>
            <td>
              <a class="btn btn-outline-success" (click)="update(ev.idEvento)"> Actualizar </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mb-3">
      <button
        class="btn btn-outline-success form-control"
        type="button"
        (click)="verAsistentes()"
      >
        Ver Asistentes
      </button>
    </div>

    <div class="mb-3">
      <button
        class="btn btn-outline-success form-control"
        type="button"
        (click)="descargaReporte()"
      >
        Descargar Reporte
      </button>
    </div>

    <div class="mb-3">
      <button
        class="btn btn-outline-success form-control"
        type="button"
        (click)="registrarEvento()"
      >
        Registrar Evento
      </button>
    </div>

  </div>
</div>
